spring.application.name=product-service-sabil
spring.data.mongodb.uri=mongodb://root:password@localhost:27017/product-service-sabil?authSource=admin
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=product-service-sabil
management.tracing.sampling.probability=1.0